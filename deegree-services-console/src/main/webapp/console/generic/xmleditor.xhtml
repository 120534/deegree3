<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<title>Generic XML editor</title>
	<h:outputStylesheet name="styles.css" />
</h:head>
<h:body>
    Editing: ${editConfig.location}
	<h:form>
		<h:inputTextarea cols="120" rows="30" value="${editConfig.content}" />
		<br />
		<h:commandButton value="Save" action="${editConfig.save}" />
		<h:commandButton value="Display schema" action="${editConfig.displaySchema}" />
		<h:commandButton value="From scratch" action="${editConfig.reinit}" />
	</h:form>
</h:body>
</html>
