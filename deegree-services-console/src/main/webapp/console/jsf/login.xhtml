<h:form id="logInForm" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets">
				<h:panelGrid columns="1">
								<h:outputLabel value="#{labels.password}" />
								<h:inputSecret id="password" value="#{logBean.password}" />
								<h:commandButton value="#{labels.login}" action="#{logBean.logIn}" />
				</h:panelGrid>
</h:form>
