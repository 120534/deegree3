
<ui:composition template="/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dg="http://deegree.org/jsf"
	xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
	<ui:define name="center">
		<h:panelGroup rendered="#{!logBean.loggedIn}">
			<ui:include src="accessForbidden.xhtml" />
		</h:panelGroup>
		<h:panelGroup rendered="#{logBean.loggedIn}">
			<fieldset><legend><h:outputText
				value="#{labels.jdbc_title}" /></legend> <h:form>
				<table style="font-size: small">
					<ui:repeat value="#{configManager.connManager.configs}"
						var="config">
						<tr>
							<td><h:outputFormat value="#{labels.jdbc_id}">
								<f:param value="#{config.id}" />
							</h:outputFormat></td>
							<td><h:outputText value="#{config.connectionStatus}" /></td>
							<td><h:commandButton styleClass="buttonEdit" value="#{labels.jdbc_edit}"
								action="#{config.edit}" /></td>
							<td><h:commandButton styleClass="buttonDelete" value="#{labels.jdbc_delete}"
								action="#{config.delete}" /></td>
						</tr>
					</ui:repeat>
				</table>
				<br />
			</h:form> <h:form>
				<div><h:outputLabel for="newJDBCBt"
					value="#{labels.jdbc_name}" /> <h:inputText id="newJDBCBt"
					value="#{newConnectionConfig.id}" size="16" required="true"
					requiredMessage="#{labels.jdbc_name_req}" /> <h:commandButton
					value="#{labels.jdbc_new}" action="#{newConnectionConfig.create}" />

				</div>
				<h:message for="newJDBCBt" errorClass="consoleError"
					style="margin-top: 10px;" />
			</h:form></fieldset>
		</h:panelGroup>
	</ui:define>
</ui:composition>
