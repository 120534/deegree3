<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:dg="http://deegree.org/jsf"
				xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
<h:head>
				<title>deegree 3 services -version</title>
</h:head>
<h:body>
     ------------------------------------------------------------------------------  
      <br />
       Render style definitions
      <br />
      ------------------------------------------------------------------------------
      <h:form>
								<table border="0">
												<ui:repeat value="#{configManager.styleManager.configs}" var="config">
																<tr align="center">
																				<td align="left"><h:outputText value="- #{config.id}" />&nbsp;</td>
																				<td><h:commandButton value="Edit" action="#{config.edit}" /></td>
																</tr>
												</ui:repeat>
								</table>
								<br />
        NOTE: Deleting/adding of style definition files not available via UI yet.
      </h:form>
</h:body>
</html>
