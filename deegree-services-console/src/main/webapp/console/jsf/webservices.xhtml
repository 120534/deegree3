<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:dg="http://deegree.org/jsf"
				xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
<h:head>
				<title>deegree 3 services -version</title>
</h:head>
<h:body>
			 ------------------------------------------------------------------------------  
	  <br />
	    Web services
	  <br />
	  ------------------------------------------------------------------------------
      <h:form>
								<table border="0">
												<ui:repeat value="#{configManager.serviceManager.configs}" var="config">
																<tr align="center">
																				<td><h:outputText value="- #{config.id}" /></td>
																				<td>&nbsp;<h:outputText value="#{config.status}" />&nbsp;</td>
																				<td><h:commandButton rendered="#{!config.deactivated}" value="Deactivate"
																								action="#{config.deactivate}" /> <h:commandButton rendered="#{config.deactivated}"
																								value="Activate" action="#{config.activate}" /></td>
																				<td><h:commandButton value="Edit" action="#{config.edit}" /></td>
																				<td><h:panelGroup rendered="#{config.active}">      
              [<h:outputLink value="#{config.capabilitiesURL}">
																												<h:outputText value="Capabilities" />
																								</h:outputLink>]
            </h:panelGroup></td>
																</tr>
												</ui:repeat>
								</table>
								<br />
								<h:commandButton value="Edit metadata" action="#{configManager.serviceMetadataConfig.edit}" />
								<h:commandButton value="Edit global config" action="#{configManager.serviceMainConfig.edit}" />
				</h:form>
</h:body>
</html>
