
<ui:composition template="/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dg="http://deegree.org/jsf"
	xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
	<ui:define name="center">

		<h:panelGroup rendered="#{!logBean.loggedIn}">
			<ui:include src="accessForbidden.xhtml" />
		</h:panelGroup>
		<h:panelGroup rendered="#{logBean.loggedIn}">
			<fieldset><legend><h:outputText
				value="#{labels.webservices_title}" /></legend> <h:form>
				<table style="font-size: small" border="0">
					<ui:repeat value="#{configManager.serviceManager.configs}"
						var="config">
						<tr align="center">
							<td><h:commandButton styleClass="buttonDeactivate"
								rendered="#{!config.deactivated}"
								value="#{labels.webservices_deactivate}"
								action="#{config.deactivate}" /> <h:commandButton
								styleClass="buttonActivate" rendered="#{config.deactivated}"
								value="#{labels.webservices_activate}"
								action="#{config.activate}" /></td>
							<td><h:outputFormat styleClass="StatusDeactivated" rendered="#{config.deactivated}" value="#{labels.webservices_id}">
								<f:param value="#{config.id}" />
							</h:outputFormat><h:outputFormat styleClass="StatusActivated" rendered="#{!config.deactivated}" value="#{labels.webservices_id}">
								<f:param value="#{config.id}" />
							</h:outputFormat></td>
							<td><h:commandButton styleClass="buttonEdit"
								value="#{labels.webservices_edit}" action="#{config.edit}" /></td>
							<td><h:panelGroup rendered="#{config.active}">
								<dg:externalLink target="_blank"
									href="#{config.capabilitiesURL}"
									title="[#{labels.webservices_cap}]" />
							</h:panelGroup></td>
						</tr>
					</ui:repeat>
				</table>
				<br />
				<h:commandButton styleClass="buttonEdit2"
					value="#{labels.webservices_edit_md}"
					action="#{configManager.serviceMetadataConfig.edit}" />
				<h:commandButton styleClass="buttonEdit2"
					value="#{labels.webservices_edit_global}"
					action="#{configManager.serviceMainConfig.edit}" />
			</h:form></fieldset>
		</h:panelGroup>
	</ui:define>
</ui:composition>
