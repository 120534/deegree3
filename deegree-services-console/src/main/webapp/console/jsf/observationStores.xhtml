<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:dg="http://deegree.org/jsf" xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
    <ui:define name="center">

        <h:panelGroup rendered="#{!logBean.loggedIn}">
            <ui:include src="accessForbidden.xhtml" />
        </h:panelGroup>
        <h:panelGroup rendered="#{logBean.loggedIn}">
            <fieldset><legend><h:outputText styleClass="titel" value="#{labels.obsStores_title}" /></legend>
            <h:form>
                <table style="font-size: small" border="0">
                    <tr>
                        <td />
                    </tr>
                    <tr>
                        <td />
                    </tr>
                    <ui:repeat value="#{configManager.osManager.configs}" var="config">
                        <tr align="center">
                            <td><h:commandButton styleClass="buttonActivate" rendered="#{!config.deactivated}"
                                value="#{labels.obsStores_deactivate}" action="#{config.deactivate}" /> <h:commandButton
                                styleClass="buttonDeactivate" rendered="#{config.deactivated}"
                                value="#{labels.obsStores_activate}" action="#{config.activate}" /></td>
                            <td><h:outputFormat value="#{labels.obsStores_id}">
                                <f:param value="#{config.id}" />
                            </h:outputFormat></td>
                            <td><h:commandButton styleClass="buttonEdit" value="#{labels.obsStores_edit}"
                                action="#{config.edit}" /></td>
                            <td><h:commandButton styleClass="buttonDelete" value="#{labels.obsStores_delete}"
                                action="#{config.delete}" /></td>
                            <td><h:commandButton rendered="#{config.active}" value="#{labels.obsStores_setup}"
                                action="#{config.createTables}" /></td>
                        </tr>
                    </ui:repeat>
                </table>
                <br />
            </h:form> <h:form>
                <div><h:outputLabel styleClass="label" for="newOSBt" value="#{labels.obsStores_name}" /> <h:inputText
                    styleClass="liste" id="newOSBt" value="#{newObservationStoreConfig.id}" size="16" required="true"
                    requiredMessage="#{labels.obsStores_name_req}" /> <h:selectOneMenu styleClass="liste"
                    value="#{newObservationStoreConfig.type}">
                    <f:selectItems value="#{configManager.osManager.osTypes}" />
                </h:selectOneMenu> <h:commandButton styleClass="buttonCreateNew" value="#{labels.obsStores_new}"
                    action="#{newObservationStoreConfig.create}" /></div>
                
            </h:form></fieldset>
        </h:panelGroup>
    </ui:define>
</ui:composition>
