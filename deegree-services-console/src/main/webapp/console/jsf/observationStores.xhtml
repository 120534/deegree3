<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:dg="http://deegree.org/jsf"
				xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
<h:head>
				<title>deegree 3 services -version</title>
</h:head>
<h:body>
    ------------------------------------------------------------------------------  
      <br />
       Observation stores
      <br />
      ------------------------------------------------------------------------------
      <h:form>
								<table border="0">
												<ui:repeat value="#{configManager.osManager.configs}" var="config">
																<tr align="center">
																				<td align="left"><h:outputText value="- #{config.id}" /></td>
																				<td>&nbsp;<h:outputText value="#{config.status}" />&nbsp;</td>
																				<td><h:commandButton rendered="#{!config.deactivated}" value="Deactivate"
																								action="#{config.deactivate}" /> <h:commandButton rendered="#{config.deactivated}"
																								value="Activate" action="#{config.activate}" /></td>
																				<td><h:commandButton value="Edit" action="#{config.edit}" /></td>
																				<td><h:commandButton value="Delete" action="#{config.delete}" /></td>
																				<td><h:commandButton rendered="#{config.active}" value="Info" action="#{config.showInfo}" /></td>
																				<td><h:commandButton rendered="#{config.active}" value="Setup tables"
																								action="#{config.createTables}" /></td>
																</tr>
												</ui:repeat>
								</table>
								<br />
				</h:form>
				<h:form>
								<h:outputLabel for="newOSBt" value="Name: " />
								<h:inputText id="newOSBt" value="#{newObservationStoreConfig.id}" size="16" />
								<h:selectOneMenu value="#{newObservationStoreConfig.type}">
												<f:selectItems value="#{configManager.osManager.osTypes}" />
								</h:selectOneMenu>
								<h:commandButton value="Create new" action="#{newObservationStoreConfig.create}" />
				</h:form>
</h:body>
</html>
