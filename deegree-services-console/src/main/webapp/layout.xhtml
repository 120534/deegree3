<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:dg="http://deegree.org/jsf"
				xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
<h:head>
				<title>deegree 3 services</title>
				<h:outputStylesheet name="styles.css" />
				<h:outputScript name="console.js" />
</h:head>
<h:body>

				<div id="PLEASEWAIT">
				<div class="curved"><b class="b1"></b><b class="b2"></b><b class="b3"></b><b class="b4"></b>
				<div class="boxcontent">
				<p>Applying changes.<br />
				Please wait.</p>
				</div>
				<b class="b4"></b><b class="b3"></b><b class="b2"></b><b class="b1"></b></div>
				</div>
				<div id="PLEASEWAIT_BG"></div>

				<div id="container">

				<div id="header">
				<div id="logo"><pre><h:outputText value="#{applicationBean.logo}" /></pre> <h:outputText
								value="...has been successfully installed on this server." /></div>
				<div id="login"><h:panelGroup rendered="#{!logBean.loggedIn}">
								<ui:include src="/console/jsf/login.xhtml" />
				</h:panelGroup> <h:panelGroup rendered="#{logBean.loggedIn}">
								<ui:include src="/console/jsf/logout.xhtml" />
				</h:panelGroup></div>
				<div class="clear" />
				</div>

				<div id="main">
				<div id="left"><h:panelGrid id="menuPG" columns="1">
								<br/>
								<h:link styleClass="navi" value="version" outcome="/console/jsf/version.xhtml" />
								<h:link styleClass="navi" value="workspace" outcome="/console/jsf/workspace.xhtml" />
								<br/>
								<h:link styleClass="navi" value="webservices" outcome="/console/jsf/webservices.xhtml" disabled="#{!logBean.loggedIn}" />
								<h:link styleClass="navi" value="render" outcome="/console/jsf/render.xhtml" disabled="#{!logBean.loggedIn}" />
								<h:link styleClass="navi" value="featureStore" outcome="/console/jsf/featureStore.xhtml" disabled="#{!logBean.loggedIn}" />
				                <h:link styleClass="navi" value="metadataStore" outcome="/console/jsf/metadataStore.xhtml" disabled="#{!logBean.loggedIn}" />				
								<h:link styleClass="navi" value="observationStores" outcome="/console/jsf/observationStores.xhtml" disabled="#{!logBean.loggedIn}" />
								<h:link styleClass="navi" value="jdbc" outcome="/console/jsf/jdbc.xhtml" disabled="#{!logBean.loggedIn}" />
                                <h:link styleClass="navi" value="proxy" outcome="/console/jsf/proxy.xhtml" disabled="#{!logBean.loggedIn}" />
								<br/>
								<h:link styleClass="naviExtern" outcome="/console/client/client.xhtml" target="_blank" value="#{labels.link_genericClient}" />
								<a class="naviExtern" href="console/wms/wms.html" target="_blank" >OpenLayers WMS client</a>
								<!-- h:link outcome="/console/wms/wms.html" target="_blank" value="#{labels.link_wmsClient}" /-->
								<br/><br/>
								<dg:externalLink styleClass="linkWiki" target="_blank" href="http://wiki.deegree.org" title="#{labels.link_wiki}" />
				</h:panelGrid></div>
				
				<div id="center"><ui:insert name="center" /> <h:panelGroup>
								<h:messages errorClass="consoleError" />
				</h:panelGroup></div>
				
				<div id="right"><h:panelGrid columns="1">
				</h:panelGrid> <h:panelGroup class="margin-top: 10px;">
								<h:form id="reloadForm">
									<h:panelGrid >
										<h:outputText value="#{configManager.lastMessage}" styleClass="attention" rendered="#{configManager.pendingChanges}"/>
									    <h:commandButton value="#{labels.apply_changes}" styleClass="button" action="#{configManager.applyChanges}" onclick="show();" />
									</h:panelGrid>
									<h:panelGroup rendered="#{!configManager.pendingChanges}">
											<h:outputText value="#{configManager.lastMessage}" />
									</h:panelGroup>
								</h:form>
				</h:panelGroup></div>
				
				<div class="clear" />
				</div>

				<div id="footer"><h:outputText value="#{labels.footer}" /></div>

				</div>
</h:body>
</html>
