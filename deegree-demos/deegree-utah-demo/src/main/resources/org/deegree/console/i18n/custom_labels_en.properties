intro1=The deegree utah demo are two preconfigured webapplication which show some functionalities of deegree 3.
intro2=It contains a deegree 3 mapService (WMS) and a deegree 3 featureService (WFS).
intro3=Both services operate on an integrated data abstraction layer, and thus make use of the same data.
intro4=Changes in the stored data (e.g. caused by WFS transactions) are directly reflected in the maps delivered by the mapService. 
