<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:dg="http://deegree.org/jsf"
    xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
<h:head>
    <title>deegree 3 services</title>
    <h:outputStylesheet name="styles.css" />
    <h:outputScript name="console.js" />
</h:head>
<h:body>

    <div id="PLEASEWAIT">
    <div class="curved"><b class="b1"></b><b class="b2"></b><b
        class="b3"></b><b class="b4"></b>
    <div class="boxcontent">
    <p>Applying changes.<br />
    Please wait.</p>
    </div>
    <b class="b4"></b><b class="b3"></b><b class="b2"></b><b class="b1"></b></div>
    </div>
    <div id="PLEASEWAIT_BG"></div>

    <pre><h:outputText value="#{applicationBean.logo}" /></pre>
    <h:outputText
        value="...has been successfully installed on this server." />
    <br />
    <br />
    <h:outputText value="#{customlabels.intro}" />
    [<dg:externalLink target="_blank"
        href="http://wiki.deegree.org/deegreeWiki/deegree3/UtahDemo"
        title="Wiki: Utah demo" />]  
    [<dg:externalLink target="_blank"
        href="http://wiki.deegree.org/deegreeWiki/deegree3"
        title="Wiki: deegree 3" />] 
    <br />
    <br />
    <h:form id="downloadForm">
        <h:outputText value="#{customlabels.download_intro}" rendered="#{!downloadBean.dataDownloaded}"/>
        <h:panelGroup rendered="#{!downloadBean.dataDownloaded}">
        [<h:commandButton value="Download data"
                action="#{downloadBean.download}" onclick="show();" />]
        <h:outputText value="#{customlabels.download_size}" rendered="#{!downloadBean.dataDownloaded}"/>
        </h:panelGroup>
        <h:outputText value="#{customlabels.download_outro}" rendered="#{!downloadBean.dataDownloaded}"/>
        <br />
        <br />
        <h:outputText value="#{customlabels.admin_info}" />
      [<a href="console.jsf" target="_blank">Administration console</a>]
      <br />
        <br />
        <h:outputText value="#{customlabels.congrats}" />
        <h:outputText value="#{customlabels.use_intro}" />
     [<a href="console/client/client.html" target="_blank">Generic
        OGC client</a>]
     <h:outputText value="#{customlabels.generic_client}" />
     [<a href="console/wms/wms.html" target="_blank">OpenLayers WMS
        client</a>]
     <h:outputText value="#{customlabels.openlayers}" />

    </h:form>
</h:body>
</html>
