intro=The deegree 3 processingService is a complete implementation of the WPS 1.0.0 specification. It has an easy-to-use API for implementing processes that abstracts the WPS protocol details. The pluggable process provider layer enables the integration of popular geoprocessing frameworks, such as Sextante (work in progress), FME (planned) and others.
