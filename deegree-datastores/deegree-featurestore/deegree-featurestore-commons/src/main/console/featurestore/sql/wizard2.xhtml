<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:dg="http://deegree.org/jsf" xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
  <ui:define name="center">
    <h:panelGroup rendered="#{!logBean.loggedIn}">
      <ui:include src="/console/jsf/accessForbidden.xhtml" />
    </h:panelGroup>
    <h:panelGroup rendered="#{configManager.currentResourceManager == null &amp;&amp; logBean.loggedIn}">
      <p class="welcomeText">Please use the links to your left to select an appropriate section.</p>
    </h:panelGroup>
    <h:panelGroup rendered="#{logBean.loggedIn &amp;&amp; configManager.currentResourceManager != null}">
      <fieldset class="fieldset"><legend><h:outputText styleClass="titel"
        value="Create new SQL feature store" /></legend> <h:form>
        <div><br />
        <br />
        <h:outputLabel styleClass="label" value="Location of GML application schema file (relative to workspace root)" /> <h:inputText
          styleClass="liste" value="#{mappingWizardSQL.schemaLocation}" size="40" required="true"
          requiredMessage="Location of schema file is required." /> <h:selectOneMenu styleClass="liste"
          value="#{mappingWizardSQL.gmlVersion}">
          <f:selectItems value="#{mappingWizardSQL.availableGmlVersions}" />
        </h:selectOneMenu></div>
        <div>
          <h:commandButton styleClass="buttonCreateNew" value="Next" action="#{mappingWizardSQL.analyzeSchema}"
          onclick="show();" /></div>
      </h:form></fieldset>
    </h:panelGroup>
  </ui:define>
</ui:composition>
