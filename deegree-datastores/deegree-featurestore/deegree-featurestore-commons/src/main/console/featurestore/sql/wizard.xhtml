<ui:composition template="/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dg="http://deegree.org/jsf"
	xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
	<ui:define name="center">

		<h:panelGroup rendered="#{!logBean.loggedIn}">
			<ui:include src="accessForbidden.xhtml" />
		</h:panelGroup>
		<h:panelGroup
			rendered="#{configManager.currentResourceManager == null &amp;&amp; logBean.loggedIn}">
			<p class="welcomeText">Please use the links to your left to
			select an appropriate section.</p>
		</h:panelGroup>
		<h:panelGroup
			rendered="#{logBean.loggedIn &amp;&amp; configManager.currentResourceManager != null}">
			<fieldset class="fieldset"><legend><h:outputText
				styleClass="titel" value="Create new SQL feature store" /></legend> <h:outputText
				value="Id: #{configManager.newConfigId}" /><br />
			<h:form>
				<div>Please choose an option:
				<h:selectOneRadio value="#{mappingWizardSQL.mode}">
					<f:selectItem itemValue="template" itemLabel="Start with config template" />
					<f:selectItem itemValue="schema" itemLabel="Start with GML application schema" />
				</h:selectOneRadio></div>
				<br />
				<div><h:commandButton styleClass="buttonCreateNew" value="Next"
					action="#{configManager.createConfig}" /></div>
			</h:form></fieldset>
		</h:panelGroup>
	</ui:define>
</ui:composition>
