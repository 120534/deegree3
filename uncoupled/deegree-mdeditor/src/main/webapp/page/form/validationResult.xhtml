<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
				<div class="box">
					<div class="boxTitle">
						<h:outputText id="validationResultTitle" value="#{mdLabels['validationResultTitle']}" styleClass="helpTitle" />
					</div>
					<div class="boxText">					
						<h:panelGroup id="validationResult" >
							<h:outputText value="" styleClass="helpText" />
							<ui:repeat value="#{validationBean.validationResult}" var="val">
								<h:outputText value="Fehler in "/>
								<h:link outcome="forms" value="#{val.formGroupLabel}">
									<f:param name="grpId" value="#{val.formGroupId}"/>
								</h:link>
								<br/>
								<ul>
									<ui:repeat var="error" value="#{val.errors}">
										<li><h:outputText value="#{error}" /></li>
									</ui:repeat>
								</ul>
							</ui:repeat>
						</h:panelGroup>
					</div>
				</div>
</h:body>
</html>
