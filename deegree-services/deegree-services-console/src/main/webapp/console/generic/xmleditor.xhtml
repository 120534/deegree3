<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:dg="http://deegree.org/jsf" xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
    <ui:define name="center">
        <script type="text/javascript" src="editarea/edit_area/edit_area_full.js"></script>
        <script type="text/javascript">
    editAreaLoader.init({
	  id : "xmlForm:inputXML",syntax: "xml",start_highlight: true
    });
  </script>
        <h:panelGroup rendered="#{editConfig == null}">
            <p class="welcomeText">Please navigate around using the links to your left.</p>
        </h:panelGroup>
        <h:panelGroup rendered="#{editConfig != null}">
            <br />
            <div style="width: 580px;">Editing: <br />
            ${editConfig.location} <h:panelGroup rendered="#{editConfig.schemaURL != null}">
                <br />
                <br />

                <h:form id="xmlForm">
                    <h:panelGroup>
                        <h:link styleClass="schema" value="#{labels.xmlEditor_schema}" outcome="schema" target="_blank" />
                        <h:commandButton styleClass="buttonSave" value="#{labels.xmlEditor_save}"
                            action="${editConfig.save}" />
                        <h:outputLink styleClass="buttonCancel" value="../../#{configManager.viewForResourceManager}.jsf">
                            <h:outputText value="#{labels.xmlEditor_cancel}" />
                        </h:outputLink>
                        <br />
                    </h:panelGroup>
                    <br />
                    <dg:inputConfigurationXML id="inputXML" value="${editConfig.content}"
                        schemaURLS="${editConfig.schemaURL}" cols="70" rows="20" />
                    <!-- h:message for="inputXML" /-->
                </h:form>
            </h:panelGroup></div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
