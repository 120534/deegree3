<ui:composition template="/console/jsf/resources.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:dg="http://deegree.org/jsf"
    xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
    <ui:define name="extraButtons">

        <td><h:panelGroup rendered="#{config.active}">
            <dg:externalLink styleClass="buttonInfo" target="_blank" href="#{config.capabilitiesURL}"
                title="#{labels.webservices_cap}" />
        </h:panelGroup></td>

        <ui:remove>
            <h:commandButton styleClass="buttonEdit2" value="#{labels.webservices_edit_md}"
                action="#{configManager.serviceMetadataConfig.edit}" />
            <h:commandButton styleClass="buttonEdit2" value="#{labels.webservices_edit_global}"
                action="#{configManager.serviceMainConfig.edit}" />
        </ui:remove>

    </ui:define>
</ui:composition>
