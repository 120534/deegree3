<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:dg="http://deegree.org/jsf" xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
  <ui:define name="center">
    <f:view>
      <h:panelGroup rendered="#{!logBean.loggedIn}">
        <p class="welcomeText">You are not logged in.</p>
      </h:panelGroup>
      <h:panelGroup rendered="#{logBean.loggedIn}">
        <fieldset class="fieldset">
          <legend>
            <h:outputText styleClass="titel" value="Web services" />
          </legend>
          <h:form>
            <table style="font-size: small; margin-bottom: 20px">
              <ui:repeat value="#{servicesBean.configs}" var="config">
                <tr align="left">
                  <td><h:outputLabel styleClass="buttonActivate" rendered="#{config.state=='init_ok'}"
                      value="#{labels.featureStores_deactivate}" /> <h:outputLabel styleClass="buttonDeactivate"
                      rendered="#{config.state=='deactivated'}" value="#{labels.featureStores_activate}" /> <h:outputLabel
                      styleClass="buttonError" rendered="#{config.state=='init_error'}" value="!" /></td>
                  <td />
                  <td><h:outputLabel styleClass="buttonDeactivate" value="#{config.id}" /></td>
                  <td><h:commandButton styleClass="buttonInfo" rendered="#{config.state!='deactivated'}"
                      value="Deactivate" action="#{config.deactivate}" /> <h:commandButton styleClass="buttonInfo"
                      rendered="#{config.state=='deactivated'}" value="Activate" action="#{config.activate}" /></td>
                  <td><h:link outcome="/console/generic/xmleditor" styleClass="buttonEdit" value="Edit">
                      <f:param name="fileName" value="#{config.location}" />
                      <f:param name="schemaUrl" value="#{config.schemaURL}" />
                      <f:param name="nextView" value="/console/webservices/services" />
                    </h:link></td>
                  <td><h:commandButton styleClass="buttonDelete" value="#{labels.featureStores_delete}"
                      action="#{config.delete}" onclick="return confirmDelete();" /></td>
                  <td><h:commandButton styleClass="buttonError" rendered="#{config.state=='init_error'}"
                      value="Show errors" action="#{config.showErrors}" /></td>
                  <td><h:commandButton styleClass="buttonInfo" value="Edit metadata"
                      action="#{config.editMetadata}" /></td>
                  <td><h:panelGroup rendered="#{config.state=='init_ok'}">
                      <dg:externalLink styleClass="buttonInfo" target="_blank" href="#{config.capabilitiesURL}"
                        title="#{labels.webservices_cap}" />
                    </h:panelGroup></td>
                </tr>
              </ui:repeat>
            </table>
          </h:form>
          <h:form>
            <h:panelGroup>
              <h:outputLabel styleClass="label" for="newFSBt" value="#{labels.featureStores_name}" />
              <h:inputText styleClass="liste" id="newFSBt" value="#{servicesBean.newConfigId}" size="16" required="true"
                requiredMessage="#{labels.resource_name_req}" />
              <h:selectOneMenu styleClass="liste" value="#{servicesBean.newConfigType}">
                <f:selectItems value="#{servicesBean.metadata.providerNames}" />
              </h:selectOneMenu>
              <h:commandButton styleClass="buttonCreateNew" value="#{labels.featureStores_new}"
                action="#{servicesBean.startWizard}" />
            </h:panelGroup>
          </h:form>
          <h:form>
            <h:commandButton styleClass="buttonEdit2" value="#{labels.webservices_edit_global}"
              action="#{servicesBean.mainConfig.edit}" />
          </h:form>
        </fieldset>
      </h:panelGroup>
    </f:view>
  </ui:define>
</ui:composition>
