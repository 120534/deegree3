<h:form id="logInForm" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:panelGroup>
		<h:outputLabel styleClass="label" value="#{labels.password}" />
		<h:inputSecret styleClass="liste" id="password"
			value="#{logBean.currentPassword}" />
		<h:commandButton styleClass="buttonLogin" value="#{labels.login}"
			action="#{logBean.logIn}" />
	</h:panelGroup>
</h:form>
