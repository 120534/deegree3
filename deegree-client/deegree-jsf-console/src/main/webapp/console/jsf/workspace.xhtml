<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:dg="http://deegree.org/jsf" xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
  <ui:define name="center">
    <h:panelGroup rendered="#{!logBean.loggedIn}">
      <ui:include src="accessForbidden.xhtml" />
    </h:panelGroup>
    <h:panelGroup rendered="#{logBean.loggedIn}">
      <fieldset class="fieldset">
        <legend>
          <h:outputText styleClass="titel" value="#{labels.workspace_title}" />
        </legend>
      
      <table style="font-size: small" border="0">
      <tr> 
      <td style=".label"><h:outputText value="#{labels.workspace_dir}"/></td>
      <td/>
      <td style=".liste"><h:outputText value="#{workspace.workspaceRoot}"/></td>
      </tr>      
      <tr>  
      <td style=".label"><h:outputText value="#{labels.workspace_name}"/></td>
      <td/>
      <td style=".liste">
        <h:outputText value="#{workspace.activeWorkspace.name}"/>
      </td>
      </tr>
      </table>

      <h:panelGroup rendered="#{workspace.otherAvailable}">
      <br/>
      <br/>
      <h:outputText styleClass="titel" value="Inactive workspaces" />
      <table style="margin: 10px 0px; font-size:small" border="0">
        <ui:repeat var="workspaceName" value="#{workspace.workspaceList}">  
          <h:panelGroup rendered="#{workspace.activeWorkspace.name != workspaceName}">
          <h:form>
          <tr align="left">
            <td><h:outputText value="#{workspaceName}" /></td>
            <td>
              <h:commandButton styleClass="buttonInfo" label="#{workspaceName}" value="#{labels.start_workspace}" onclick="show();"
                action="#{workspace.startWorkspace}">
                <f:setPropertyActionListener target="#{actionParams.param1}" value="#{workspaceName}" />
              </h:commandButton>
            </td>
            <td>
              <h:commandButton styleClass="buttonInfo" label="#{workspaceName}" onclick="return confirmDelete();"
                value="#{labels.delete_workspace}" action="#{workspace.deleteWorkspace}">
                <f:setPropertyActionListener target="#{actionParams.param1}" value="#{workspaceName}" />
              </h:commandButton>
            </td> 
          </tr>
          </h:form>
          </h:panelGroup>
        </ui:repeat>
      </table>
      </h:panelGroup>
      
      <br/>
      <br/>
      <h:outputText styleClass="titel" value="Import official workspace" />
      <table style="margin: 10px 0px; font-size:small" border="0">
        <ui:repeat var="workspaceName" value="#{workspace.remoteWorkspaces}">
          <h:form>
          <tr align="left">
            <td><h:outputText value="#{workspaceName}" /></td>
            <td>
              <h:commandButton styleClass="buttonInfo" label="#{workspaceName}" value="Import" onclick="show();"
                action="#{workspace.downloadWorkspace}">
                <f:setPropertyActionListener target="#{actionParams.param1}" value="#{workspaceName}" />                
              </h:commandButton>
            </td>
          </tr>
          </h:form>
        </ui:repeat>
      </table>      
      
      <br/>
      <br/>
      <h:outputText styleClass="titel" value="Upload workspace" />

      <h:form enctype="multipart/form-data">            
      <table style="margin: 10px 0px; font-size:small" border="0">
        <tr>
          <td>
            <dg:inputFile value="#{workspace.upload}"/>
          </td>
        </tr>        
        <tr>
          <td>
            <h:commandButton styleClass="buttonInfo" value="Upload" onclick="show();" action="#{workspace.uploadWorkspace}" />
          </td>
        </tr>        
      </table>
      </h:form>    
  
      </fieldset>
    </h:panelGroup>
  </ui:define>
</ui:composition>
