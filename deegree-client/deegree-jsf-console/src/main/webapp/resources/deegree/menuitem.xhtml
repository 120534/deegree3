<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:dg="http://deegree.org/jsf"
	xmlns:dgc="http://java.sun.com/jsf/composite/deegree"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface>
	<cc:attribute name="items" />
	<cc:attribute name="displayname" />
</cc:interface>

<cc:implementation>

	<h:panelGroup rendered="#{!empty cc.attrs.items}">
		<tr>
			<td><h:outputText styleClass="navi"
					value="#{cc.attrs.displayname}" /></td>
		</tr>
		<ui:repeat value="#{cc.attrs.items}" var="resourceManager">
			<tr>
				<td><h:commandLink styleClass="naviactive"
						value="#{resourceManager.name}"
						action="#{configManager.getStartView}"
						disabled="#{!logBean.loggedIn}"
						rendered="#{configManager.currentResourceManager == resourceManager}">
						<f:setPropertyActionListener target="#{actionParams.param1}"
							value="#{resourceManager}" />
					</h:commandLink> &nbsp;<h:commandLink styleClass="navi"
						value="#{resourceManager.name}"
						action="#{configManager.getStartView}"
						disabled="#{!logBean.loggedIn}"
						rendered="#{configManager.currentResourceManager != resourceManager}">
						<f:setPropertyActionListener target="#{actionParams.param1}"
							value="#{resourceManager}" />
					</h:commandLink> <h:outputText styleClass="buttonError" value=" !"
						rendered="#{logBean.loggedIn &amp;&amp; resourceManager.hasErrors}" />
				</td>
			</tr>
		</ui:repeat>
	</h:panelGroup>
</cc:implementation>

</html>
