<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
				<h:outputStylesheet library="deegree" name="styles/main.css" />
				<h:outputStylesheet library="deegree" name="styles/formStyle.css" />
</h:head>
<h:body>

				<ui:insert name="metadata" />

				<div id="mdEditor">

				<div id="header">
					<ui:insert name="header">
						<ui:include src="/page/header.xhtml" />
					</ui:insert>
				</div>


				<div id="headerNav">
					<ui:insert name="headerNav">
					</ui:insert>
				</div>
				
				<div id="center">

				<div id="leftBox">
					<ui:insert name="leftBox">
					</ui:insert>
				</div>

				<div id="main">
					<ui:insert name="menu" />
					<div id="content">
						<ui:insert name="content">
					</ui:insert>
					</div>
				</div>

				<div id="rightBox"><ui:insert name="rightBox">
				</ui:insert></div>
				</div>

				<div id="footer">
					<ui:insert name="footer">
						<ui:include src="/page/footer.xhtml" />
					</ui:insert>
				</div>

				</div>

</h:body>
</html>
