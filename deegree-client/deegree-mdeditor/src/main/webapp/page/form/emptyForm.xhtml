<?xml version="1.0" ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:dg="http://deegree.org/mdeditor">
<h:head>
				<h:outputStylesheet name="formStyle.css" />
</h:head>
<h:body>
				<ui:composition template="/page/templates/layout.xhtml">

								<ui:define name="metadata">
												<f:metadata>
																<f:viewParam id="grpVP" name="grpId" value="#{editorBean.grpId}" />
																<f:event type="preRenderView" listener="#{editorBean.load}" />
												</f:metadata>
								</ui:define>

								<ui:define name="javascript">
												<h:outputStylesheet name="unboundedInputText.css" library="deegree/components" />
												<h:outputScript name="formJs.js" library="deegree/js" target="head" />
								</ui:define>

								<ui:define name="center">
												<ui:include src="selectedConf.xhtml" />
												<div class="mdcontent">
												<div id="top">
													<h:panelGroup rendered="#{!sessionScope['status'].global}">
																<h:form id="dsNavForm">
																	<span class="dsNavBt">
																			<h:commandButton id="dsNavNewDSBt" title="#{mdLabels['newDataset']}"
																						action="#{datasetBean.newDataset}" 
																						image="/resources/deegree/images/page_white_add.gif" >
																		  </h:commandButton>
																	</span>
																	<span class="dsNavBt">
																		<h:button id="dsNavLoadTemplateBt" title="#{mdLabels['loadTemplate']}"
																					outcome="/page/form/chooseTemplate.xhtml" 
																					image="/resources/deegree/images/page_white_get.gif" >
																		</h:button>
																	</span>
																	<span class="dsNavBt">
																		<h:button id="dsNavLoadDSBt" title="#{mdLabels['loadDataset']}"
																					outcome="/page/form/chooseDataset.xhtml" 
																					image="/resources/deegree/images/page_white_edit.gif" >
																		</h:button>
																	</span>
																	<span class="dsNavBt">
																			<h:commandButton id="dsNavValidateDSBt" title="#{mdLabels['validateDataset']}"
																						image="/resources/deegree/images/page_white_gear.gif" >
																						<f:ajax render=":validationResult :mdForm:emptyForm" event="click" listener="#{validationBean.validateDataset}" />
																			</h:commandButton>
																	</span>
																	<span class="dsNavBt">
																			<h:commandButton id="dsNavSaveDSBt" title="#{mdLabels['saveDataset']}"
																						action="#{datasetBean.saveDataset}" 
																						image="/resources/deegree/images/page_white_database.gif" >
																						<f:param name="confId" value="#{editorBean.confId}"/>
																			</h:commandButton>
																	</span>
																	<span class="dsNavBt">
																			<h:commandButton id="dsNavDeleteDSBt" title="#{mdLabels['deleteDataset']}" onclick="return confirmDelete('#{mdLabels['deleteDataset_confirmMsg']}');"
																						action="#{datasetBean.deleteDataset}" 
																						image="/resources/deegree/images/page_white_delete.gif" >
																						<f:param name="confId" value="#{editorBean.confId}"/>
																			</h:commandButton>
																	</span>
																	<span class="dsNavBt">
																		<h:button id="dsNavExportDSBt" title="#{mdLabels['exportDataset']}"
																					outcome="/page/form/exportDataset.xhtml" 
																					image="/resources/deegree/images/page_white_code_red.png" includeViewParams="true"/>
																	</span>
															</h:form>
												</h:panelGroup></div>

												<div id="content">

												<div id="right"><ui:include src="/page/form/help.xhtml" /> <ui:include
																src="/page/form/validationResult.xhtml" /></div>
																
												<div id="left"><f:subview id="mdForm">
																<h:form id="emptyForm" binding="#{editorBean.form}" />

																<!-- invisible ajax field, it seems JSF does not load the JS-Script if ajax is set on the server -->
																<h:form id="w2" rendered="false">
																				<h:inputText value="test">
																								<f:ajax render="@none" />
																				</h:inputText>
																</h:form>

																<h:panelGrid rendered="#{!empty facesContext.messageList}">
																				<h:outputText styleClass="statusMsgTitle" value="#{mdLabels['statusMsgTitle']}" />
																				<h:messages id="statusMsgs" showDetail="true" showSummary="true" errorClass="statusMsgError"
																								fatalClass="statusMsgFatal" infoClass="statusMsgInfo" warnClass="statusMsgWarn"
																								styleClass="statusMsg" />
																</h:panelGrid>
												</f:subview></div>


												</div>
												</div>
								</ui:define>
				</ui:composition>
</h:body>
</html>
