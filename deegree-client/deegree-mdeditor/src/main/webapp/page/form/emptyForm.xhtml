<?xml version="1.0" ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
				<h:outputStylesheet name="formStyle.css" />
</h:head>
<h:body>
				<ui:composition template="/page/templates/formLayout.xhtml">

								<ui:define name="metadata">
												<f:metadata>
																<f:viewParam id="visibilityVP" name="visibility" value="#{sessionBean.visible}" />
																<f:viewParam id="grpVP" name="grpId" value="#{formCreatorBean.grpId}" />
																<f:event type="preRenderView" listener="#{formCreatorBean.load}" />
												</f:metadata>
								</ui:define>

								<ui:define name="menu">
												<ui:include src="/page/form/emptyMenu.xhtml" />
								</ui:define>

								<ui:define name="content">
												<f:subview id="mdForm">
																<h:form id="emptyForm" binding="#{formCreatorBean.form}" />

																<!-- invisible ajax field, it seems JSF does not load the JS-Script if ajax is set on the server -->
																<h:form id="w2" rendered="false">
																				<h:inputText value="test">
																								<f:ajax render="@none" />
																				</h:inputText>
																</h:form>

																<h:panelGrid rendered="#{!empty facesContext.messageList}">
																				<h:outputText styleClass="statusMsgTitle" value="#{mdLabels['statusMsgTitle']}" />
																				<h:messages id="statusMsgs" showDetail="true" showSummary="true" errorClass="statusMsgError"
																								fatalClass="statusMsgFatal" infoClass="statusMsgInfo" warnClass="statusMsgWarn"
																								styleClass="statusMsg" />
																</h:panelGrid>
												</f:subview>
								</ui:define>
				</ui:composition>
</h:body>
</html>
