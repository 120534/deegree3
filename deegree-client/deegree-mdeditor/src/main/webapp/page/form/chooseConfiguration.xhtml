<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>

				<ui:composition template="/page/templates/layout.xhtml">
								<ui:param name="title" value="START SITE" />

								<ui:define name="metadata">
												<f:metadata>
																<f:viewParam id="globalVP" name="global" value="#{selectConfigurationBean.global}" />
												</f:metadata>
								</ui:define>

								<ui:define name="center">
												<div class="mdcontent"><f:subview id="mdChooseConf">
																<h:form id="loadConfForm">
																				<h:outputText value="#{mdLabels['chooseConf_text']}" />

																				<h:panelGrid columns="2">
																								<h:outputLabel value="#{mdLabels['chooseConf_title']}" />
																								<h:outputLabel value="#{mdLabels['chooseConf_description']}" />

																								<h:selectOneListbox id="chooseConfLb" value="#{selectConfigurationBean.selectedConfiguration}"
																												required="true" styleClass="chooseConfListBox" size="10">
																												<f:selectItems value="#{selectConfigurationBean.descriptions}" var="desc" itemLabel="#{desc.title}"
																																itemValue="#{desc.id}" />
																												<f:ajax render="chooseConfIT chooseConfBt" execute="@this" />
																								</h:selectOneListbox>
																								<h:inputTextarea id="chooseConfIT" value="#{selectConfigurationBean.description}"
																												styleClass="chooseConfDescribtionTA" disabled="true" />
																				</h:panelGrid>
																				<h:message for="chooseConfLb" />
																				<h:commandButton id="chooseConfBt" value="#{mdLabels['chooseConf_start_bt']}" action="#{selectConfigurationBean.load}">
																				</h:commandButton>
																</h:form>
												</f:subview></div>
								</ui:define>
				</ui:composition>
</h:body>
</html>
