<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/page/templates/layout.xhtml">
	
			<ui:define name="center">
				<f:subview id="mdChooseDataset">
						<h:outputText rendered="#{empty datasetBean.datasetInformation}" value="#{mdLabels['loadDataset_noDatasets']}"/><br/>
						<h:link rendered="#{empty datasetBean.datasetInformation}" value="#{mdLabels['loadDataset_back']}" includeViewParams="true" outcome="forms"/>
						
							<h:form id="loadDsForm" rendered="#{!empty datasetBean.datasetInformation}" >
								<h:outputText value="#{mdLabels['loadDataset_text']}" />
								
								<h:panelGrid columns="2" >
									<h:outputLabel value="#{mdLabels['loadDataset_title']}" />
									<h:outputLabel value="#{mdLabels['loadDataset_describtion']}"  />
									
									<h:selectOneListbox id="chooseDatasetLb" value="#{datasetBean.selectedDataset}" required="true" styleClass="chooseDatasetListBox" size="10">
										<f:selectItems value="#{datasetBean.datasetInformation}" var="dat" itemLabel="#{dat.title}" itemValue="#{dat.identifier}"/>
										<f:ajax render="chooseDatasetIT" execute="@this"/>
									</h:selectOneListbox>
									<h:inputTextarea id="chooseDatasetIT" value="#{datasetBean.datasetDescribtion}" styleClass="chooseDatasetDescribtionTA" disabled="true"/>
							</h:panelGrid>
							<h:message for="chooseDatasetLb" />
							<h:commandButton id="chooseDatasetBt" value="#{mdLabels['loadDataset_bt']}" action="#{datasetBean.loadDataset}" />
						</h:form>
					</f:subview>
			</ui:define>
			
	</ui:composition>
</h:body>
</html>
